<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="style.css" rel="Stylesheet">
</head>
<body>
    <div class="left-container">
       <div class="logo-container">
            <img src="images/odin-lined.png" alt="odin logo" class="logo">
            <h1>ODIN</h1>
       </div>
       <div class="credits">
            <p>photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie vest</a> on <a href="www.unsplash.com">unsplash.com</a></p>
       </div>
    </div>
    <div class="right-container">
        <div class="description">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form-container">
            <h3>Let's do this!</h3>
            <form action="fill" method="post">
                <div class="input">
                    <label for ="FirstName">Firstname:</label><br>
                    <input type="text" id="FirstName" name="FirstName" placeholder="enter">
                </div>
                
                <div class="input">
                    <label for="lastname">Lastname:</label><br>
                    <input type="text" id="lastname" name="lastname" placeholder="enter">
                </div>
              
                <div class="input">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="***@***" required> 
                </div>
                
                <div class="input">
                    <label for="phone">Phone Number:</label><br>
                    <input type="number" name="phonenumber" id="phone">
                </div>
              
                <div class="input">
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" required>
                </div>
                
                <div class="input">
                    <label for="confirmPassword">Confirm Password:</label><br>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </div>
            </form>
        </div>
        <div class="bottom"> 
            <button>Create Account</button>
            <p>Already have an account?<a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
